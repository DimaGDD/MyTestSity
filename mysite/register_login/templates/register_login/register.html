<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhfRXSBzjQwq0Rl+IZd4hv/rKlqzXRvbMGTVptbVw5k0ctSqxlNd8QXjQa3qva/" crossorigin="anonymous">
    <style>
    body {
        background-color: #f8f9fa;  /* Светло-серый фон */
    }
    .card {
        margin-top: 50px;
        padding: 20px;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Create an Account</h3>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS и Popper.js (опционально для интерактивных элементов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhfRXSBzjQwq0Rl+IZd4hv/rKlqzXRvbMGTVptbVw5k0ctSqxlNd8QXjQa3qva/" crossorigin="anonymous"></script>
</body>
</html>
