<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<form method="POST" autocomplete="off">
		{% csrf_token %}

		<h2> Login here! </h2>

		<h4>{{ form.username.label }}</h4>
		{{ form.username }}
		<div class="error-message">{{ form.errors.username }}</div>

		<h4>{{ form.password.label }}</h4>
		{{ form.password }}
		<div class="error-message">{{ form.errors.password }}</div>

		<input type="submit" value="Login">
	</form>

	<p>Нет аккаунта? <a href="{% url 'sign_up' %}">Зарегистрируйтесь здесь</a></p>

</body>
</html>
